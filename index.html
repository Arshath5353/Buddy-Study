<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        
        <div id="login-screen" class="screen fade-in">
            <div class="card">
                <h1>ðŸ“š Study Room</h1>
                <p>Focus, Chat, and Achieve Together.</p>
                <button id="btn-login" class="btn-primary">
                    Login with Google
                </button>
            </div>
        </div>

        <div id="dashboard-screen" class="screen hidden fade-in">
            <div class="card">
                <h2>ðŸ‘‹ Welcome Back!</h2>
                <div class="action-buttons">
                    <button id="btn-create-room" class="btn-primary">Create New Room</button>
                    
                    <div class="divider"><span>OR</span></div>
                    
                    <div class="join-box">
                        <input type="text" id="input-room-code" placeholder="Enter Room Code (e.g., A7X2)">
                        <button id="btn-join-room" class="btn-secondary">Join</button>
                    </div>

                    <div id="history-section" class="hidden" style="margin-top: 25px; text-align: left; border-top: 1px solid #eee; padding-top: 15px;">
                        <h4 style="color: #666; margin-bottom: 10px; font-size: 0.9rem;">Recent Rooms:</h4>
                        <ul id="room-history-list" class="history-list">
                            </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="room-screen" class="screen hidden fade-in">
            <header class="room-header">
                <h2 id="room-title">Room: ...</h2>
                <button id="btn-leave" class="btn-danger">Leave</button>
            </header>
            
            <div class="room-layout">
                <div class="panel todo-panel">
                    <h3>âœ… Shared Tasks</h3>
                    <div class="input-group">
                        <input type="text" id="input-task" placeholder="Add a new task...">
                        <button id="btn-add-task" class="btn-icon">+</button>
                    </div>
                    <ul id="todo-list">
                        </ul>
                </div>

                <div class="panel chat-panel">
                    <h3>ðŸ’¬ Chat</h3>
                    <div id="chat-box">
                        </div>
                    <div class="input-group">
                        <input type="text" id="input-msg" placeholder="Type a message...">
                        <button id="btn-send-msg" class="btn-icon">âž¤</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
